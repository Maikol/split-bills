name: Main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: bundle install
      run: |
        bundle install
    - name: Build and Test
      run: |
        bundle exec fastlane testlane

